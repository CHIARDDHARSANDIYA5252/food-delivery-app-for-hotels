<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata for the page -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Deliver</title>

    <!-- Link to Font Awesome icons (for adding icons like cart, search, etc.) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <!-- Link to Google Fonts for better typography (Roboto font) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">

    <!-- Bootstrap CSS for responsive design and pre-built styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap (MDB) CSS for additional components and styles -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <style>
        /* Custom styles for Navbar */
        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2) !important;
            box-shadow: 0 4px 12px rgba(102, 16, 242, 0.5); /* Soft shadow effect */
            padding: 0.8rem 1.5rem; /* Adjusts the padding of the navbar */
            transition: background 0.5s ease; /* Smooth color transition on hover */
        }

        /* Changes navbar color when hovered */
        .navbar:hover {
            background: linear-gradient(45deg, #6610f2, #007bff) !important;
        }

        /* Styling the navbar brand and links */
        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #fff !important; /* White text */
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
            transition: color 0.3s ease; /* Smooth color change on hover */
        }

        /* Navbar brand color change on hover */
        .navbar .navbar-brand:hover {
            color: #ffdd57 !important;
            text-shadow: 0 0 8px #ffdd57; /* Adds glow effect to text */
        }

        /* Link hover effect */
        .navbar .nav-link {
            margin-right: 1rem; /* Space between links */
            position: relative;
        }

        /* Underline effect on link hover */
        .navbar .nav-link:hover {
            color: #ffdd57 !important;
        }

        .navbar .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #ffdd57; /* Yellow underline */
            transition: width 0.3s;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .navbar .nav-link:hover::after {
            width: 100%; /* Underline expands on hover */
        }

        /* Hamburger menu icon style (used for mobile view) */
        .navbar-toggler {
            border: none;
            outline: none !important;
        }

        /* Custom toggle icon for mobile view */
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 221, 87, 1%29' stroke-width='3' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }

        /* Mobile Navbar customization */
        @media (max-width: 991.98px) {
            .navbar-nav {
                background: linear-gradient(45deg, #007bff, #6610f2);
                padding: 1rem;
                border-radius: 0 0 10px 10px;
            }
        }

        /* Styles for menu page */
        .container.mt-4 h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }

        /* Card-style layout for each menu item */
        .row > div {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover effect on menu items (lifting and shadow) */
        .row > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        /* Styling images in menu items */
        .row img {
            border-radius: 10px;
            max-height: 180px;
            object-fit: cover; /* Ensures the image covers the box area without stretching */
        }

        /* Menu item title styling */
        .row h5 {
            margin-top: 15px;
            font-weight: 600;
            color: #007bff;
        }

        /* Description text for menu items */
        .row p {
            color: #555;
            font-size: 0.9rem;
        }

        /* Strong text (bold) inside descriptions */
        .row p strong {
            color: #000;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <!-- Including navigation from a separate file -->
    {% include 'customer/navigation.html' %}
    
    <!-- The main content will go here -->
    {% block content %}
    {% endblock %}

    <!-- Including footer from a separate file -->
    {% include 'customer/footer.html' %}

    <!-- Including necessary JS libraries for Bootstrap, MDB, and jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
