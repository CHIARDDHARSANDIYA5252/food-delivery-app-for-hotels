{% extends 'customer/base.html' %}

{% block content %}
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }
  .overlay {
    background: rgba(0, 0, 0, 0.6);
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
  }
  .container {
    position: relative;
    z-index: 2;
    padding-top: 100px;
    padding-bottom: 100px;
  }
  h1 {
    font-size: 3.5rem;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
  }
  h2 {
    font-size: 2rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
  }
  p.description {
    font-size: 1.2rem;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
  }
  .card {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 15px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
  }
  .btn-order {
    font-size: 1.3rem;
    padding: 12px 30px;
    border-radius: 30px;
    border: 2px solid #ff6f61;
    background-color: transparent;
    color: #ff6f61;
    font-weight: 600;
    transition: all 0.3s ease;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
  }
  .btn-order:hover {
    background-color: #ff6f61;
    color: white;
    text-decoration: none;
  }
</style>

<div class="overlay"></div>

<div class="container mb-5 text-center">
    <h1>Welcome to Our Online Food Delivery Service</h1>
    <p class="description">Experience the best and freshest meals delivered right to your doorstep. Explore our diverse menu crafted with love and quality ingredients.</p>
    <div class="row justify-content-center mt-4">
        <div class="card col-md-5 col-sm-12 offset-md-1 p-4">
            <h2>Ready to Order?</h2>
            <a href="{% url 'menu' %}" class="btn-order">Order Now!</a>
        </div>
    </div>
</div>
{% endblock content %}
