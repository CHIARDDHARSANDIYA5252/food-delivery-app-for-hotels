{% extends 'customer/base.html' %} {% load static %} {% block content %}

<h2
  style="
    text-align: center;
    margin-bottom: 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 2.2rem;
    color: #2c3e50;
  "
>
  üçΩÔ∏è Explore Our Menu
</h2>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

  body {
    font-family: "Poppins", sans-serif;
    background-color: #f9f9f9;
  }

  .menu-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 30px;
    padding: 0 20px;
    max-width: 1200px;
    margin: auto;
  }

  .menu-item {
    background: white;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .menu-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
  }

  .menu-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 12px;
    margin-bottom: 15px;
  }

  .menu-item h3 {
    margin: 10px 0 5px;
    font-weight: 600;
    color: #34495e;
    font-size: 1.3rem;
  }

  .menu-item p {
    color: #7f8c8d;
    font-size: 0.95rem;
    margin: 5px 0;
    text-align: center;
  }

  .btn-primary {
    background: linear-gradient(135deg, #ff6a00, #ee0979);
    color: white;
    padding: 10px 20px;
    margin-top: 10px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-primary:hover {
    background: linear-gradient(135deg, #ee0979, #ff6a00);
  }
</style>

<div class="menu-items">
  {% for item in menu_items %}
  <div class="menu-item">
    <img src="{{ item.image_url }}" alt="{{ item.name }}" />
    <h3>{{ item.name }}</h3>
    <p>{{ item.description }}</p>
    <p><strong>Price: ‚Çπ{{ item.price }}</strong></p>
    <a href="{% url 'cart:add_to_cart' item.id %}" class="btn-primary">Order Now</a>

    
  </div>
  {% endfor %}
</div>

{% endblock content %}
