<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Chirag Clothing</title>
    <!-- Including Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- Container for centering the login form -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <!-- Card for the login form -->
        <div class="card p-4 shadow" style="max-width: 400px;">
            <h2 class="mb-3 text-center">Login</h2>

            <!-- Display flash messages, if any -->
            {% if messages %}
                {% for message in messages %}
                    <!-- Alert message for success or error -->
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <!-- Close button for the alert -->
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Login form -->
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <!-- Username input field -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <!-- Password input field -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <!-- Submit button for login -->
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <!-- Link to sign up page -->
            <p class="mt-3 text-center">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
