<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Chirag Clothing</title>
    <!-- Including Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Styling for the body background color */
        body {
            background-color: #f8f9fa;
        }
        /* Centering the signup form in the middle of the screen */
        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Styling for the signup card */
        .signup-card {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <h2 class="mb-3">Create an Account</h2>

            <!-- Display error message if exists -->
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}

            <!-- Signup form -->
            <form action="{% url 'signup' %}" method="post">
                {% csrf_token %}
                <!-- Username input field -->
                <div class="mb-3 text-start">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Choose a username">
                </div>

                <!-- Password input field -->
                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>

                <!-- Confirm Password input field -->
                <div class="mb-3 text-start">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>

            <!-- Link to login page if the user already has an account -->
            <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></p>
        </div>
    </div>
</body>
</html>
